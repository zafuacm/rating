name: Check Data

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-data:
    runs-on: ubuntu-latest
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Run data check
      run: |
        echo "Run your data check commands here"

    - name: Commit and push changes if any
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git status --porcelain
        if ! git diff --quiet; then
          git add .
          git commit -m 'Fix check-data workflow: auto-commit, push and PR creation for changed files.'
          git push origin HEAD:auto-fix-check-data-2025-12-22
        fi

    - name: Create Pull Request
      if: success()
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: main
        branch: auto-fix-check-data-2025-12-22
        commit-message: 'Fix check-data workflow: auto-commit, push and PR creation for changed files.'
        title: 'Fix check-data workflow'
        body: 'This PR was created automatically to update the check-data workflow.'
